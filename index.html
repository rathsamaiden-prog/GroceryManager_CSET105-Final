<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Grocery List</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Teko:wght@300..700&display=swap" rel="stylesheet">

<body>
<div class="notepad-container">   
    <div class="listContainer">
<button class="items">All items</button>
<button class="purchItems">Purchased items</button>
<button class="unpurchItems">Unpurchased items</button>
    </div>
    <form id="newItemField">
    <input type="text" id="itemInput" placeholder="Enter item" required>
    <button type="submit">Add Item</button>
    </form>
</div>

    

    <ul id="groceryList">
    </ul>

<script src="script.js"></script>
