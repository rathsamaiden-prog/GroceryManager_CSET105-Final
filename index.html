<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Grocery List</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="notepad-container">   
        <div class="button-container">
            <button class="groceryList" onclick="switchView(`groceryList`)">All items</button>
            <button class="purchList" onclick="switchView(`purchList`)">Purchased items</button>
            <button class="unpurchList" onclick="switchView(`unpurchList`)">Unpurchased items</button>
        </div>
        <div id="addItemForm">
            <input type="text" id="itemInput" placeholder="Enter item">
            <button type="submit" onclick="addItem()">Add Item</button>
        </div>
    </div>
    <template id="listTemplate">
        <ul></ul>
    </template>

    <script src="script.js"></script>
</body>
</html>
